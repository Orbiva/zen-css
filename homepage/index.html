<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Homepage</title>
    <style>
        @font-face {
            font-family: 'JetBrains Mono';
            src: url('font.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #181818;
            color: #cccccc;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: left;
            padding: 20px;
            font-size: 14px;
        }

        .content {
            width: 100%;
            max-width: 700px;
            padding: 30px;
            background: #202020;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .clock {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .clock span {
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        .clock span.changed {
            transform: translateY(-30px);
        }

        .clock span.recoil {
            animation: recoil 0.3s ease-in-out forwards;
        }

        @keyframes recoil {
            0% {
                transform: translateY(-30px);
            }
            50% {
                transform: translateY(15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .clock .date {
            font-size: 18px;
            color: #ffffff;
            margin-top: 5px;
        }

        .clock .day {
            font-size: 18px;
            color: #ffffff;
            margin-top: 5px;
        }

        .clock .time {
            font-size: 36px;
        }

        .search-bar {
            margin-bottom: 30px;
            width: 96%;
            padding: 12px;
            background-color: #282828;
            border: 1px solid #444;
            color: #cccccc;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .search-bar:hover {
            background-color: #333;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.6);
        }

        .search-bar:focus-within {
            border-color: #64ffda;
            box-shadow: 0 0 8px rgba(100, 255, 218, 0.8);
        }

        .search-bar input {
            background-color: transparent;
            color: #cccccc;
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 14px;
            padding-left: 10px;
            text-align: center;
        }

        .quick-links {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 15px;
            background-color: #282828;
            border-radius: 8px;
        }

        .quick-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
            background: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .quick-links a:hover {
            color: #64ffda;
            background-color: #444;
        }

        .quick-links a svg {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            fill: #ffffff;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            .content {
                padding: 20px;
            }

            .clock {
                font-size: 28px;
            }

            .quick-links a {
                font-size: 14px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="clock" class="clock">
            <div class="time">
                <span id="hour"></span>:<span id="minute"></span>:<span id="second"></span>
            </div>
            <div class="date" id="date"></div>
            <div class="day" id="day"></div>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search..." />
        </div>

        <div class="quick-links">
            <a href="https://www.google.com" target="_blank">
                Google
            </a>
            <a href="https://www.github.com" target="_blank">
                GitHub
            </a>
            <a href="https://www.stackoverflow.com" target="_blank">
                Stack Overflow
            </a>
            <a href="https://www.reddit.com" target="_blank">
                Reddit
            </a>
            <a href="https://www.medium.com" target="_blank">
                Medium
            </a>
            <a href="https://www.twitter.com" target="_blank">
                Twitter
            </a>
        </div>
    </div>

    <script>
        function updateClock() {
            const hourElement = document.getElementById('hour');
            const minuteElement = document.getElementById('minute');
            const secondElement = document.getElementById('second');
            const dateElement = document.getElementById('date');
            const dayElement = document.getElementById('day');
            
            fetch('https://www.timeapi.io/api/time/current/zone?timeZone=America/Chicago')
                .then(response => response.json())
                .then(data => {
                    const time = new Date(data.dateTime);
                    const hours = time.getHours().toString().padStart(2, '0');
                    const minutes = time.getMinutes().toString().padStart(2, '0');
                    const seconds = time.getSeconds().toString().padStart(2, '0');
                    
                    const month = time.getMonth() + 1;
                    const dayOfMonth = time.getDate();
                    const year = time.getFullYear();

                    const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                    const dayName = days[time.getDay()];

                    if (hourElement.textContent !== hours) {
                        hourElement.classList.add('changed');
                        setTimeout(() => {
                            hourElement.classList.remove('changed');
                            hourElement.classList.add('recoil');
                            hourElement.textContent = hours;
                            setTimeout(() => hourElement.classList.remove('recoil'), 300);
                        }, 300);
                    }
                    if (minuteElement.textContent !== minutes) {
                        minuteElement.classList.add('changed');
                        setTimeout(() => {
                            minuteElement.classList.remove('changed');
                            minuteElement.classList.add('recoil');
                            minuteElement.textContent = minutes;
                            setTimeout(() => minuteElement.classList.remove('recoil'), 300);
                        }, 300);
                    }
                    if (secondElement.textContent !== seconds) {
                        secondElement.classList.add('changed');
                        setTimeout(() => {
                            secondElement.classList.remove('changed');
                            secondElement.classList.add('recoil');
                            secondElement.textContent = seconds;
                            setTimeout(() => secondElement.classList.remove('recoil'), 300);
                        }, 300);
                    }

                    if (dateElement.textContent !== `${month}/${dayOfMonth}/${year}`) {
                        dateElement.classList.add('changed');
                        setTimeout(() => {
                            dateElement.classList.remove('changed');
                            dateElement.classList.add('recoil');
                            dateElement.textContent = `${month}/${dayOfMonth}/${year}`;
                            setTimeout(() => dateElement.classList.remove('recoil'), 300);
                        }, 300);
                    }

                    if (dayElement.textContent !== dayName) {
                        dayElement.classList.add('changed');
                        setTimeout(() => {
                            dayElement.classList.remove('changed');
                            dayElement.classList.add('recoil');
                            dayElement.textContent = dayName;
                            setTimeout(() => dayElement.classList.remove('recoil'), 300);
                        }, 300);
                    }
                });
        }

        setInterval(updateClock, 1000);
        updateClock();

        window.addEventListener('load', function() {
            document.getElementById('search-input').value = '';
        });

        document.getElementById('search-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const query = event.target.value;
                if (query) {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                    event.target.value = '';
                }
            }
        });
    </script>
</body>
</html>
